<div class="register-container img js-fullheight form-v6" style="background-image: url(/assets/img/background.jpg);">
  <div class="page-content">
    <div class="form-v6-content">
    <div class="form-left">
      <img src="assets/img/register.jpg" alt="form">
    </div>
    <form class="form-detail" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2>Inscription</h2>
      <div class="form-row">
        <input
          type="text"
          id="nom"
          formControlName="nom"
          class="input-text"
          placeholder="Nom complet">
        <div *ngIf="registerForm.get('nom')?.invalid && registerForm.get('nom')?.touched" class="text-danger">
          Le nom est requis.
        </div>
      </div>

      <div class="form-row">
        <table>
          <tr>
            <td>
              <input
              type="email"
              id="email"
              formControlName="email"
              class="input-text"
              placeholder="Adresse e-mail">
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                Veuillez entrer un email valide.
              </div>
            </td>
            <td>
              <input
                type="tel"
                id="telephone"
                formControlName="telephone"
                class="input-text"
                placeholder="Numéro de téléphone">
              <div *ngIf="registerForm.get('telephone')?.invalid && registerForm.get('telephone')?.touched" class="text-danger">
                Le téléphone est requis.
              </div>
            </td>
          </tr>
        </table>
      </div>

      <div class="form-row">

        <table>
          <tr>
            <td>
              <input
                type="password"
                id="password"
                formControlName="motPasse"
                class="input-text"
                placeholder="Mot de passe">
            </td>
            <td>
              <input
                type="password"
                id="confirmPassword"
                formControlName="confirmPassword"
                class="input-text"
                placeholder="Confirmer le mot de passe">
              <div *ngIf="registerForm.errors?.['passwordsMismatch']&& registerForm.touched" class="text-danger">
                Les mots de passe doivent correspondre.
              </div>
            </td>
          </tr>
        </table>

      </div>




      <div class="form-row-last">
        <button type="submit" class="register" [disabled]="registerForm.invalid">
          S'inscrire
        </button>
      </div>
    </form>
  </div>
</div>
</div>
