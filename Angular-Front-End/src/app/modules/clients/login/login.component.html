<div class="container mt-5">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="mb-4">Connexion</h2>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
        Email valide requis
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="password" formControlName="motPasse">
      <div *ngIf="loginForm.get('motPasse')?.invalid && loginForm.get('motPasse')?.touched" class="text-danger">
        Mot de passe requis
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      Se connecter
    </button>
  </form>
</div>
